<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a7733dbd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootcamp Capsules</title>
</head>
<body>
    <div class="searchbox">
        <select class="searchbox__select">
            <option value="id" selected>ID</option>
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="capsule">Capsule</option>
            <option value="age">Age</option>
            <option value="city">City</option>
            <option value="gender">Gender</option>
            <option value="hobby">Hobby</option>
        </select>
        <input type="text" class="searchbox__input">
        <i class="searchbox__btn fas fa-search fa-2x"></i> 
    </div>
    <div class="container-table">
        <div class="table-head">
            <table>
                <thead>
                    <tr>
                        <th class="id-column">
                            ID  
                            <i class="arrow-selected arrow-up fas fa-arrow-up" arrow="up" col="id"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="id"></i>
                        </th>
                        <th class="first-name-column">
                            First Name
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="firstName"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="firstName"></i>
                        </th>
                        <th class="last-name-column">
                            Last Name
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="lastName"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="lastName"></i>
                        </th>
                        <th class="capsule-column">
                            Capsule
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="capsule"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="capsule"></i>
                        </th>
                        <th class="age-column">
                            Age
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="age"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="age"></i>
                        </th>
                        <th class="city-column">
                            City
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="city"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="city"></i>
                        </th>
                        <th class="gender-column">
                            Gender
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="gender"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="gender"></i>
                        </th>
                        <th class="hobby-column">
                            Hobby
                            <i class="arrow-up fas fa-arrow-up" arrow="up" col="hobby"></i>
                            <i class="arrow-down fas fa-arrow-down" arrow="down" col="hobby"></i>
                        </th>
                        <th class="button-column"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-body">
            <table>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <button class="resetBtn">
        Reset
    </button>

    <script src="./script/localStorge.js"></script>
    <script src="./script/Student.js"></script>
    <script src="./script/Capsule.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
