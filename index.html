<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a7733dbd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Bootcamp Capsules</title>
</head>
<body>
    <div class="searchbox">
        <select class="searchbox__select">
            <option value="id" selected>ID</option>
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="capsule">Capsule</option>
            <option value="age">Age</option>
            <option value="city">City</option>
            <option value="gender">Gender</option>
            <option value="hobby">Hobby</option>
        </select>
        <input type="text" class="searchbox__input">
        <i class="searchbox__btn fas fa-search fa-2x"></i> 
    </div>
    <div class="container-table">
        <div class="table-head">
            <table>
                <thead>
                    <tr>
                        <th class="id-column">ID</th>
                        <th class="first-name-column">First Name</th>
                        <th class="last-name-column">Last Name</th>
                        <th class="capsule-column">Capsule</th>
                        <th class="age-column">Age</th>
                        <th class="city-column">City</th>
                        <th class="gender-column">Gender</th>
                        <th class="hobby-column">Hobby</th>
                        <th class="button-column"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-body">
            <table>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="./script/Student.js"></script>
    <script src="./script/Capsule.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
